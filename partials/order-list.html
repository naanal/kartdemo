<div class="container-fluid content">
    <div class="panel panel-success" style="height: 100% !important">
        <div class="panel-body" style="height: 100% !important">
            <div class="row" style="height: 100% !important">
                <div class="col-xs-12 col-md-9">
                    <button class="btn btn-success btn-md" ng-click="openModal()">Import New Orders</button><br/>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sno</th>
                                    <th>Docket No</th>
                                    <th>Order No</th>
                                    <th>Receiver Name</th>
                                    <th>Dest. Code</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="order in orders" ng-class="{active: order.id === idSelectedOrder}">
                                    <td>{{order.id}}</td>
                                    <td>{{order.DocketNo}}</td>
                                    <td>{{order.OrderNo}}</td>
                                    <td>{{order.ReceiverName}}</td>
                                    <td>{{order.DestStationCode}}, {{order.ReceiverCity}}</td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width:55%">
                                                50% (Ready to PickUp)
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        
                                        <button data-toggle="tooltip" title="Print the Label" class="btn btn-sm btn-default" ng-click="processLabel(order,'print', order.id)"><span class="fa fa-print"></span></button>
                                        <button data-toggle="tooltip" title="View the Label" class="btn btn-sm btn-success" ng-click="processLabel(order, 'view', order.id)" expand><span class="fa fa-file"></span></button>
                                        <button data-toggle="tooltip" title="Downlod Label" class="btn btn-sm btn-warning" ng-click="processLabel(order,'download', order.id)"><span class="fa fa-download"></span></button>
                                         <button data-toggle="tooltip" title="Send Pickup Request" class="btn btn-sm btn-info" ng-click=""><span class="fa fa-paper-plane"></span></button>
                                        <button data-toggle="tooltip" title="Track" class="btn btn-sm btn-danger"><span class="fa fa-truck"></span></button>
                                        <script>
                                            $(document).ready(function(){
                                            $('[data-toggle="tooltip"]').tooltip(); 
                                            });
                                        </script>
                                    </td>
                                </tr>
                                <!--<tr ng-repeat-end ng-show="expanded">
                        <td colspan="12">
                            <img src="https://placehold.it/350x150"/>
                        </td>
                    </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3" style="height: 100% !important">
                    <div class="embed-responsive embed-responsive-4by3 iframes">
                        <iframe class="embed-responsive-item" id="pdfView"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
